<h2>Tabs</h2>
<div id="debug">Hello</div>
<p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">
  <button class="usa-button" onclick="openTab(event, 3)">Tab 3</button>
  <button class="usa-button" onclick="openTab(event, 4)">Tab 4</button>
  <button class="usa-button" onclick="openTab(event, 5)">Tab 5</button>
</div>

<div id="tab 3" class="tabcontent">
  <h3>Tab 3</h3>
  <p>This is Tab 3</p>
  <div class="float-left"><button class="usa-button" onclick="backTab(event, 3)">Previous</button></div>
  <div class="float-right"><button class="usa-button" onclick="forwardTab(event, 3)">Next</button></div>
</div>

<div id="tab 4" class="tabcontent">

  <div class="float-left"><button class="usa-button" onclick="backTab(event, 4)">Previous</button></div>
  <div class="float-right"><button class="usa-button" onclick="forwardTab(event, 4)">Next</button></div>
</div>

<div id="tab 5" class="tabcontent">
  <h3>Tab 5</h3>
  <p>This is Tab 5</p>
  <div class="float-left"><button class="usa-button" onclick="backTab(event, 5)">Previous</button></div>
  <div class="float-right"><button class="usa-button" onclick="forwardTab(event, 5)">Next</button></div>
</div>

<script>
function openTab(evt, tabNumber) {
  var i, tabcontent, tablinks, tabname, progressos;
  update(tabNumber);

  /* Hide everything */
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  
  /* Show the selected tab */
  tabName = `tab ${tabNumber}`;
  document.getElementById(tabName).style.display = "block";
  
  /* sandbox */
  progress(tabName);
  
  /* This is all just formatting that's not doing anything now */
  evt.currentTarget.className += " active";
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  
}

function resetProgress(){
  var i, currentTab
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
      currentTab = tabcontent[i].id;
      debug(currentTab);
      document.getElementById(`${currentTab} active`).class = "usa-step-indicator__segment";
      document.getElementById(`${currentTab} progress`).innerHTML = 'completed';
  }
}

function progress(tabName) {
  var i, j, tabcontent, currentTab, currentFlag;
  tabcontent = document.getElementsByClassName("tabcontent");
  currentFlag = 0;
  resetProgress();
  for (i = 0; i < tabcontent.length; i++) {
    currentTab = tabcontent[i].id;
    if (currentTab === tabName){
      currentFlag = 1;
      document.getElementById(`${currentTab} active`).class = "usa-step-indicator__segment usa-step-indicator__segment--current";
    }
    if (currentFlag === 1){
      document.getElementById(`${currentTab} progress`).innerHTML = 'not completed';
    }
  }
}

function backTab(evt, tabNumber) {
  openTab(evt, tabNumber - 1);
}

function forwardTab(evt, tabNumber) {
  openTab(evt, tabNumber + 1);
}

function update(tabNumber){
  document.getElementById('counter').innerHTML = tabNumber;
}

function debug(message){
  document.getElementById('debug').innerHTML = message;
}

</script>
